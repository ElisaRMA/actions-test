name: ⚙️ Atualização de parâmetros do job credit_data_science-prod-v1-aws
description: Forneça os parâmetros adicionais do job para a próxima execução, caso necessário.
title: "[credit-data-science] Parameters_update"
labels: ["credit", "job_template"]

body:
  - type: checkboxes
    id: write_credit_engine
    attributes:
      label: "WRITE_CREDIT_ENGINE"
      description: "Escolha se ocorrerá ou não execução da task RatingUnifier"
      options:
        - label: "true"
        - label: "false"
    validations:
      required: true
      
  - type: checkboxes
    id: initial_date_check
    attributes:
      label: "INITIAL_DATE neessário?"
      description: "Escolha se haverá utilização do parâmetro INITIAL_DATE na task RevenueModel."
      options:
        - label: "Sim"
        - label: "Não"
    validations:
      required: true
      
  - type: input
    id: initial_date_setup
    attributes:
      label: "Qual a data para o INITIAL_DATE?"
      description: "Se marcado como 'Sim', forneça a data para o parâmetro INITIAL_DATE "
      placeholder: "YYYY-MM-DD"
    validations:
      required: false
